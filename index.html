<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container" id="main">
    <div class="row sticky-top toolbar" style="padding:10px">
      <div class="col-sm-6">
        <button id="edit" class="btn btn-primary" onclick="edit()">Edit</button>
        <button id="hide" class="btn btn-primary" onclick="hide()">Toggle View</button>
      </div>
    </div>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <div class="row sortable" id="questions">
      </div>

      <!-- carousel controls -->
      <div id="controls">
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </div>


    </div>




  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/Chart.js"></script>
  <script src="js/jquery.sortable.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/d3.js"></script>
  <script src="js/data.js"></script>
  <script src="js/index.js"></script>
  <script src="js/charts.js"></script>


</body>
